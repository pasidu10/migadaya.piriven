
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Great Pirivena</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    p {
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 0.5s;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      margin-top: 40px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s forwards;
    }

    .card:nth-of-type(2) {
      animation-delay: 0.7s;
    }

    .card:nth-of-type(3) {
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  </head>
<body>
  <div class="container">
    <h1>Welcome to the Great Pirivena</h1>
    <p>Discover the sacred beauty and rich history of our revered Pirivena.</p>

    <div class="card">
      <h3>Spiritual Heritage</h3>
      <p>Experience the spiritual teachings and serene environment of our Pirivena.</p>
    </div>

    <div class="card">
      <h3>Cultural Significance</h3>
      <p>Learn about the cultural and historical importance of our institution.</p>
    </div>
  </div>
</body>
</html>
